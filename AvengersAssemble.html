<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Avengers Assemble</title>
    
    <link rel="stylesheet" href="./Avengers Assemble_files/style.css">
    <link rel="stylesheet" href="./Avengers Assemble_files/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="./Avengers Assemble_files/css2" rel="stylesheet">
    <script src="./Avengers Assemble_files/jquery.min.js.download"></script>
    <script src="./Avengers Assemble_files/bootstrap.min.js.download"></script>
</head>

<body>

    <div class="container">
        <section id="gif"><img id="assembling" src="./Avengers Assemble_files/AliveJubilantGavial-small.gif">
        </section>
        <section id="grid">
            <h2>Grid Gallery</h2>
            <div class="row">
                <div class="column">
                    <img src="./Avengers Assemble_files/marvel-phase-4-theory-scarlet-witch.jpeg">
                    <img src="./Avengers Assemble_files/captain america.jpg">
                    <img src="./Avengers Assemble_files/ThOR.jpg">
                    <img src="./Avengers Assemble_files/iron.jpg">
                    <img src="./Avengers Assemble_files/THANOS.jpg">
                    <img src="./Avengers Assemble_files/blackapnther.jpg">
                    <img id="dirk" src="./Avengers Assemble_files/HuLK.jpg">
                    <img id="bardle" src="./Avengers Assemble_files/Gamora.jpg">
                </div>
            </div>
        </section>
        <section id="slider">
            <h2>Sliding Gallery</h2>
            <div id="mc" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="./Avengers Assemble_files/captain america.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="panther" src="./Avengers Assemble_files/blackapnther.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="hulk" src="./Avengers Assemble_files/HuLK.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="Gamora" src="./Avengers Assemble_files/Gamora.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Gamora</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="thor" src="./Avengers Assemble_files/ThOR.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="scarlet" src="./Avengers Assemble_files/SCARLET.jpeg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Scarlet Witch</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="man" src="./Avengers Assemble_files/iron.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img id="unstoppable" src="./Avengers Assemble_files/THANOS.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control" href="https://ishank-coding.github.io/C-62-project/#mc" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="https://ishank-coding.github.io/C-62-project/#mc" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#mc" data-slide-to="0" class="active"></li>
                    <li data-target="#mc" data-slide-to="1" class=""></li>
                    <li data-target="#mc" data-slide-to="2" class=""></li>
                    <li data-target="#mc" data-slide-to="3" class=""></li>
                    <li data-target="#mc" data-slide-to="4" class=""></li>
                    <li data-target="#mc" data-slide-to="5" class=""></li>
                    <li data-target="#mc" data-slide-to="6" class=""></li>
                    <li data-target="#mc" data-slide-to="7" class=""></li>
                </ol>
            </div>
        </section>

    </div>
<p id="credit">- Yatharth Puri</p>



</body></html>
